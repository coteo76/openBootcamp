<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>openBootCamp HTML-CSS Ejercicio 05</title>
        <link href="css/007-style.css" ttype="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="bg-image"></div>
        
        <div class="titulo">
            <h1>openBootCamp</h1>
            <h2>Estilos para Formularios</h2>
        </div>

        <div class="contenedor">       
            <form>
                <h3>Login Form</h3>
      
                <div class="login-form__field">
                    <i class="bi bi-person"></i>
                    <input type="text" name="usuario" id="usuario" required class="login-form__field--usuario" placeholder="Usuario" />
                </div>
      
                <div class="login-form__field">
                    <i class="bi bi-key"></i>
                    <input type="password" name="password" id="password" required  class="login-form__field--password" placeholder="Password" />
                </div>
                <div class="login-form__check">
                    <input type="checkbox" name="check" id="check" class="login-form__field--checkbox" />
                    <label for="check">He leído y acepto la política de privacidad</label>
                </div>
    
                <div class="login-form__button">
                    <button type="submit" class="login-form__button--button">Enviar</button>
                </div>
              </form>            
        </div>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>openBootCamp HTML-CSS Ejercicio 02</title>
    </head>
    <body>
        <h1>openBootCamp</h1>
        <h2>Formularios</h2>
        <form>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Apellido:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Telefono:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}"><br>
            <label for="address">Direccion:</label><br>
            <input type="text" id="address" name="address"><br>            
            <p></p>
            <input type="submit" value="Enviar">
        </form>

        <h2>Tablas</h2>
        <table border="1">
            <caption>Tabla HTML:</caption>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
            </tr>
            <tr>
                <td colspan="2">Dato 1</td>
                <!-- colspan -->
                <td>Dato 3</td>
                <td>Dato 4</td>
            </tr>
            <tr>
                <td>Otro Dato 1</td>
                <td>Otro Dato 2</td>
                <td>Otro Dato 3</td>
                <td>Otro Dato 4</td>
            </tr>
            <tr>
                <td>Mas Datos 1</td>
                <td>Mas Datos 2</td>
                <td rowspan="2">Mas Datos 3</td>
                <td>Mas Datos 4</td>
            </tr>
            <tr>
                <td>Ultimos Datos 1</td>
                <td>Ultimos Datos 2</td>
                <!-- rowspan -->
                <td>Ultimos Datos 4</td>
            </tr>
        </table>
    </body>
</html>

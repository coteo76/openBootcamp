<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">

            <p class="parrafo" draggable="true" id="parrafo-7">7. Tarea siete</p>
            <p class="parrafo" draggable="true" id="parrafo-8">8. Tarea ocho</p>
        </div>
        <div class="papelera">
            <img id="papelera" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSMWeEC0tULzOjfWFAOdOHjUw9WjXhBDbirg&usqp=CAU" alt="Papelera">
